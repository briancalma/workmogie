<ion-header>

  <ion-navbar>
    <ion-title>Edit Activity</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-card>    
  <ion-card-content>
    <ion-card-title color="light"> Task </ion-card-title>

    <ion-list inset>    
      <ion-item>
        <ion-label color="primary" stacked>Title</ion-label>
        <ion-input type="text" placeholder="* Title" [(ngModel)]="item.title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Description</ion-label>
        <ion-textarea type="text" placeholder="* Description" [(ngModel)]="item.description"></ion-textarea>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-card-title color="light"> Subtasks </ion-card-title>

    <ion-item *ngFor="let task of item.subtasks; let i = index;">
      <ion-label *ngIf="!task.status; else isFinished"> {{ task.title }} </ion-label>

      <ng-template #isFinished>
        <ion-label style="text-decoration:line-through solid black; opacity: 0.5;"> {{ task.title }} </ion-label>
      </ng-template>

      <ion-checkbox color="secondary" [(ngModel)]="task.status" (ionChange)="finsihedListItem(i)"></ion-checkbox> 
      <button ion-button clear item-end icon-only (click)="showEditPrompt(i)"> <ion-icon name="md-create"></ion-icon> </button>
    </ion-item>

    <ion-item>
      <ion-label floating>Todo List Item</ion-label>
      <ion-input type="text" clearInput="true" [(ngModel)]="subTaskTitle"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block medium (click)="addNewItemInList()">Add Subtask</button>
    </ion-item>
  </ion-card-content>
</ion-card>
